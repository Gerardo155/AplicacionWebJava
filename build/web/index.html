<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <body>
       
        
        
        <div class="bg-dark text-white container">
  

        <h1>________FORMULARIO PARA REGISTRAR DE CLIENTES________</h1>
        
        <form action="ClienteController">
           
            <div class="" >
                
             <div class="form-group">
                <label class="text-white" for="exampleInputName">Codigo</label>
                <input class="bg-info text-dark form-control" type="text" placeholder="Ingresar codigo" name="codigo">
            </div>
         
            <div class="form-group">
                <label for="exampleInputName">Nombre del cliente</label>
                <input class="bg-info text-dark form-control" type="text" placeholder="Ingresar nombre" name="nombre">
            </div>
            
         
         
     
          
             <div class="form-group">
                <label for="exampleInputName">Apellido del cliente</label>
                <input class="bg-info text-dark form-control" type="text" placeholder="Ingresar apellido" name="apellido">
            </div>
               
             <div class="form-group">
                <label for="exampleInputName">Direccion del cliente</label>
                <input class="bg-info text-dark form-control" type="text" placeholder="Ingresar direccion" name="direccion">
            </div>
                       
             <div class="form-group">
            <label for="exampleInputEmail1">Correo del cliente</label>
            <input type="email" class="bg-info text-dark form-control" id="exalmpleInputEmail1" aria-describedby="emailHelp" name="correo">
            <small id="emailHelp" class="form-text text-muted">Escribe tu correo electronico.</small>
             </div>
             
             
             <div class="form-group">
                <label for="exampleInputName">Telefono del cliente</label>
                <input class="bg-info text-dark form-control" type="text" placeholder="Ingresar telefono" name="telefono">
            </div><br>  

            
            
  <button type="submit" class="btn btn-primary">Enviar</button>
  
  <button type="button" class="btn btn-danger">Cancelar</button>
  
  </div>
  
        </form>
        
        </div>
    </body>
</html>
